language: node_js
sudo: false

addons:
  chrome: stable
  apt:
    update: true
    packages:
    - default-jre
    - default-jdk
    - build-essential
    - python2.7

cache:
  yarn: true

env:
- CANARY=false
- CANARY=true

matrix:
  fast_finish: true
  allow_failures:
  - env: CANARY=true

branches:
  only:
  - master
  - develop

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
- export PATH=$HOME/.yarn/bin:$PATH

install:
- |
  if $CANARY; then
    yarn upgrade && yarn add firebase@canary
  else
    if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
      yarn upgrade
    else
      yarn install --frozen-lockfile
    fi
  fi
- yarn global add firebase-tools
- firebase setup:emulators:firestore

script:
- cd react-firebase
- yarn test

before_deploy:
- cd react-firebase/pub/react-firebase
- cp ../../../README.md .
- cp -r ../../../docs .
- cp ../../../LICENSE .

deploy:
  provider: npm
  skip_cleanup: true
  email: ci@protrex.org
  api_key:
    secure: 
  on:
    tags: true
    repo: protrex-dev/react-firebase
